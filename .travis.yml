language: java

matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: oraclejdk8

script:
  - "./gradlew check --stacktrace"
  - "./gradlew shadowJar"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    tags: true
    repo: AustinShalit/CS3733-D19-Team-O-Project

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

notifications:
  slack:
    secure: 
